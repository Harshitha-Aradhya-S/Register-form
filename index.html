<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <b><h1>Registration Form</h1></b><br>
    <p>Please fill out this form with the required information</p>
    <br>
    <form>
<div>
    <label for="fname">Enter Your First Name: 
        <input type="text" id="fname" name="fname" required /></label><br>
    <label for="last-name">Enter Your Last Name: 
        <input type="text" id="last-name" name="last-name"  required /></label><br>
    <label for="email">Enter Your Email: 
        <input type="email" id="email" name="email" required /></label><br>
    <label for="password">Create a New Password:
         <input type="password" id="password" name="password"  placeholder="Give strong password" /></label></div>
         <div>
            <legend>Account type (required)</legend>
            <label for="p-acc"><input id="p-acc" type="radio" name="account-type" class="acc"checked />Personal</label>
            <label for="b-acc"><input id="b-acc" type="radio" name="account-type" class="acc"/>Business</label>
        </div>
        <div>
            <label for="profile">Upload your profile picture: <input id="profile" type="file" name="file" /></label><br>
            <label for="age">Input your age (years): <input id="age" type="number" name="age" min="18" max="60" /></label><br>
            <label for="referrer">How did you hear about us?
              <select id="referr" name="referrer">
                <option value="">(select one)</option>
                <option value="1">placements</option>
                <option value="2">YouTube Channel</option>
                <option value="3">Social Media</option>
                <option value="4">Other</option>
              </select>
            </label><br>
            <label for="bio">Provide a bio:
              <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding....."></textarea>
            </label>
        </div><br>
          <label for="terms-and-conditions">
            <input class="acc" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a href="https://manoj7019.github.io/sjfsc/">terms and conditions</a>
          </label><br>
          <input type="submit" value="Submit" /></form>
</div> 
</body>
</html>
